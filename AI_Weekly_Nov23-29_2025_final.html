<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weekly Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #111827;
            background-color: white;
        }

        /* Container */
        .min-h-screen { min-height: 100vh; }
        .max-w-3xl { max-width: 48rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        
        /* Spacing */
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-16 { margin-bottom: 4rem; }
        .mt-1 { margin-top: 0.25rem; }
        
        /* Typography */
        .text-center { text-align: center; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .font-light { font-weight: 300; }
        .font-medium { font-weight: 500; }
        .leading-relaxed { line-height: 1.625; }
        
        /* Colors */
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        
        /* Category colors */
        .text-red-500 { color: #ef4444; }
        .text-yellow-500 { color: #eab308; }
        .text-green-500 { color: #22c55e; }
        
        /* Subtitle styling */
        .subtitle {
            font-style: italic;
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        /* Category section styling */
        .category-section {
            margin-bottom: 3rem;
        }
        
        .category-header {
            margin-bottom: 2rem;
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        
        .category-divider {
            height: 2px;
            width: 3rem;
        }
        
        .category-divider.red { background-color: #ef4444; }
        .category-divider.yellow { background-color: #eab308; }
        .category-divider.green { background-color: #22c55e; }
        
        /* Layout */
        .flex { display: flex; }
        .flex-1 { flex: 1 1 0%; }
        .items-start { align-items: flex-start; }
        .items-center { align-items: center; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .space-y-12 > * + * { margin-top: 3rem; }
        
        /* Divider */
        .divider {
            width: 4rem;
            height: 1px;
            background-color: #d1d5db;
            margin: 1rem auto;
        }
        
        /* Article styling */
        .group {
            transition: all 0.2s ease;
        }
        
        .group:hover .article-title {
            color: #2563eb;
        }
        
        .article-title {
            transition: color 0.2s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        article {
            animation: fadeIn 0.5s ease-out forwards;
            animation-fill-mode: both;
        }
        
        article:nth-child(1) { animation-delay: 0.1s; }
        article:nth-child(2) { animation-delay: 0.2s; }
        article:nth-child(3) { animation-delay: 0.3s; }
        article:nth-child(4) { animation-delay: 0.4s; }
        article:nth-child(5) { animation-delay: 0.5s; }
        article:nth-child(6) { animation-delay: 0.6s; }
        article:nth-child(7) { animation-delay: 0.7s; }
        article:nth-child(8) { animation-delay: 0.8s; }
        article:nth-child(9) { animation-delay: 0.9s; }
        article:nth-child(10) { animation-delay: 1.0s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .px-8 { padding-left: 1rem; padding-right: 1rem; }
            .py-16 { padding-top: 2rem; padding-bottom: 2rem; }
            .text-4xl { font-size: 1.875rem; }
            .text-xl { font-size: 1.125rem; }
            .mb-16 { margin-bottom: 2rem; }
            .space-y-12 > * + * { margin-top: 2rem; }
        }
    </style>
</head>
